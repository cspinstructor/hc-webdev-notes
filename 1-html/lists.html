<html>
    <head>
        <title>Lists</title>
    </head>

    <body>
        <ul>
          <li>Apple</li>
          <li>Ball</li>
          <li>Cat</li>
        </ul>

        <ol>
          <li>Apple</li>
          <li>Ball</li>
          <li>Cat</li>
        </ol>

        <ol reversed>
          <li>Apple</li>
          <li>Ball</li>
          <li>Cat</li>
        </ol>

        <ol type="a">
          <li>Apple</li>
          <li>Ball</li>
          <li>Cat</li>
        </ol>
    </body>
</html>
