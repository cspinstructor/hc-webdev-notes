<html>
    <head>
        <title>Formatting</title>
    </head>

    <body>
        <p>Here is some <b>bold</b> text</p>
        <p>Here is some <strong>more bold</strong> text</p>
        <p>Here are some <i>italics</i> text</p>
        <hr>
        <p>Here are some <em>more italics</em> text</p>
        <p>Here is some <u>underlined</u> text</p>
        <p>Here are some <ins>more underlined</ins> text</p>
        <hr/>
        <p>Here is some <sup>superscript</sup> text</p>
        <p>Here is some <sub>subscript</sub> text</p>
        <p>Here is some <del>deleted</del> text</p>
    </body>
</html>
