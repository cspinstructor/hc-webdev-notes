<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>If Statement</title>
  </head>
  <body>
    <script type="text/javascript">
      const x = 2;

      if (x === 1) {
        alert("x is 1");
      } else {
        alert("x is not 1");
      }

      if (x !== 1) {
        alert("Again, x is not 1");
      }

      if (x > 1) {
        alert("x is bigger than 1");
      }

      if (x >= 1) {
        alert("x is bigger than or equal to 1");
      }

      if (x < 10) {
        alert("x is less than 10");
      }

      if (x <= 10) {
        alert("x is less than or equal to 10");
      }
    </script>
  </body>
</html>
