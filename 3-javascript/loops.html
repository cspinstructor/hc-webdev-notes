<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loops</title>
  </head>
  <body>
    <div id="foodlist"></div>

    <script type="text/javascript">
      const food = ['apple', 'choc', 'pizza'];
      let htmlstr = '';

      for (let i = 0; i < food.length; i++) {
        htmlstr = htmlstr + '<p>' + food[i] + '</p>';
        //'<p>apple</p><p>choc</p><p>pizza</p>'
      }

      document.getElementById('foodlist').innerHTML = htmlstr;

      for (let i = 0; i < food.length; i++) {
        console.log(food[i]);
      }

      let j = 0;
      while (j < food.length) {
        console.log(food[j]);
        j++;
      }

      food.forEach(k => {
        console.log(k);
      });

      food.map(p => {
        console.log(p);
      });
    </script>
  </body>
</html>
