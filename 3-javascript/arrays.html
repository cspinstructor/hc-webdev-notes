<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arrays</title>
  </head>
  <body>
    <script type="text/javascript">
      let myArray = [];
      myArray[0] = "pizza";
      myArray[1] = "chocolate";
      myArray.push("candy");
      myArray.splice(2, 1);

      console.log(myArray);
    </script>
  </body>
</html>
