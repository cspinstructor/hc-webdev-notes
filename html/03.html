<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <div style="border: 1px solid red"><b>Bold text</b></div>
    <div style="border: 1px solid greenyellow">
      <strong>Strong text</strong>
    </div>
    <div style="border:1px solid lightblue"><i>Italic text</i></div>
    <div style="border:1px solid lightcoral"><em>Emphasized text</em></div>
    <div style="border: 1px solid lightgoldenrodyellow">
      <mark>Marked text</mark>
    </div>
    <div style="border: 1px solid lightgreen"><small>Small text</small></div>
    <div style="border: 1px solid lightgray"><del>Deleted text</del></div>
    <div style="border: 1px solid lightpink"><ins>Inserted text</ins></div>
    <div style="border: 1px solid lightsalmon">Subscript <sub>text</sub></div>
    <div style="border: 1px solid limegreen">Superscript <sup>text</sup></div>
  </body>
</html>
