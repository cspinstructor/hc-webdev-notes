<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classes and Id</title>

  <style type="text/css">
    .red {
      color: red;
    }
    
    .blue {
      color: blue;
    }

    .large {
      font-size: 200%;
    }

    .underlined {
      text-decoration: underline;
    }

    #green-large {
      color: green;
      font-size: 200%;
    }
  </style>

</head>
<body>
  <p class="red large">This is the first line</p>
  <p class="blue">This is the second line</p>
  <p class="large">This is the third line</p>
  <p>This sentence is <span class="underlined">partially underlined</span></p>
  <p id="green-large">This is the fourth line</p>
</body>
</html>
